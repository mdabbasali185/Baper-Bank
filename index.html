<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-14 font-bold">Welcome to my <span
                class="font-semibold text-green-600">Baap-Er-Bank!!!</span></h1>
    </header>

    <main>
        <section class="bg-orange-400 mt-16 w-3/4 mx-auto rounded">
            <h4 class="font-semibold text-4xl mb-6 p-2 ml-2">Please Login</h4>
            <div>
                <input id="user-email" class="border-2 rounded border-gray-600 ml-4  block w-3/4 px-2" type="text"
                    placeholder="your email please.">
                <input id="user-password" class="border-2 rounded border-gray-600 ml-4 m-2 w-3/4 px-2 block"
                    type="password" placeholder="password">
                <button id="login-submit"
                    class="bg-rose-500 ml-4 m-4 rounded font-bold text-white px-4 py-2">Submit</button>
            </div>
        </section>
        <script src="main.js"></script>
    </main>
</body>

</html>
